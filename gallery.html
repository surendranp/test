  <style>
    /* Center aligning gallery items */
.gallery-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  max-width: 80%;
}

.gallery-item {
  margin: 10px;
  cursor: pointer;
}

.gallery-item img {
  width: 200px;
  height: auto;
}

/* Lightbox styles */
.lightbox {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  z-index: 999;
  justify-content: center;
  align-items: center;
}

.lightbox-content {
  text-align: center;
}

.lightbox img {
  max-width: 80%;
  max-height: 80%;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 30px;
  color: white;
  cursor: pointer;
}



/* gallery-copyed */
.grid-container {
  display: grid;
  gap: 1rem;
  grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));
  grid-auto-flow: dense;
}
.grid-container .item {
  background:#8FF;
  display:flex;
}
.grid-container .item a {
  display:flex;
  width:100%;
}
.grid-container .item.portrait {
  grid-row: auto / span 2;
}
.grid-container .item img {
  width:100%;
  height:auto;
  object-fit:cover;
}
